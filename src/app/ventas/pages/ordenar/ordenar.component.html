<div class="text-layout">
    <h1>Pipes personalizados</h1>

    <p>Pipes creados por {{'nosotros' | mayusculas:enMayuscula}}</p>

   
</div>

<p-toolbar>
    <div class="p-toolbar-group-left"></div>
    
    <div class="p-toolbar-group-right">
        <button pButton 
                type="button"
                label="Toggle mayÃºsculas"
                icon="pi pi-check" iconPos="left"
                class="p-mr-1 p-button-warning"
                (click)="cambiarMayuscula()"> </button>  

        <button pButton
                icon="pi pi-sort"
                label ="Por nombre"
                class="p-mr-1"
                (click)="cambiarOrden('porNombre')"></button>
    
        <button pButton
                icon="pi pi-sort"
                label ="Vuela"
                class="p-mr-1 p-button-success"
                (click)="cambiarOrden('vuela')"></button>
        
        <button pButton
                icon="pi pi-sort"
                label ="Por color"
                class="p-mr-1 p-button-help"
                (click)="cambiarOrden('porColor')"></button>
    </div>
</p-toolbar>

<div class="p-grid">
  <div class="p-col p-mt-3">
    <p-table [value]="heroes | ordenar:ordenarPor">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
            <tr>
                <td>{{heroe.nombre}}</td>
                <!-- Hacemos uso de 2 piple uno propio para pasar de booleano a string y luego ese string a titlecase -->
                <td>{{heroe.vuela | vuela | titlecase }}</td> 
                <td>{{heroe.color}}</td>
            </tr>
        </ng-template>
    </p-table>
  </div>
</div>
